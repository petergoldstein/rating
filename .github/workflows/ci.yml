name: Test

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 2.7
          - '3.0'
          - '3.1'
        db:
          - mysql
          - postgres
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: rating_test
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      postgres:
        image: postgres
        env:
          POSTGRES_DB: rating_user
          POSTGRES_USER: rating_user
          POSTGRES_PASSWORD: rating_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    runs-on: ubuntu-latest
    env:
      DB: ${{ matrix.db }}
      POSTGRES_USER: rating_user
      POSTGRES_PASSWORD: rating_password
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: 'Runs tests'
        run: bundle exec rake spec
      - name: 'Runs tests with config enabled'
        run: bundle exec rake spec_config
      - name: 'Runs tests with config enabled for extra scopes'
        run: bundle exec rake spec_config_with_extra_scopes
